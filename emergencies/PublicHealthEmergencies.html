    <style>

        body {
            margin: 0;
            padding: 0;
            background: #efefef
        }

        /*ul, li{
            margin: 0;
            padding:0;
        }*/

        .title {
            color: rgb(114,91,83);
            text-align: center;
        }

        .header { /*宽度，高度，背景色*/
            height: auto; /*高度8vh*/
            width: auto;
            margin-left: 0;
            border-radius: 8px;
            background: rgba(114,91,83,0.8);
            position: relative;
            top: 0; /*固定在顶端*/
        }

            .header ul { /*清除UL标签默认样式*/
                width: auto;
                list-style-type: none; /*宽度自动*/
                white-space: nowrap;
                overflow: hidden;
                margin-left: 5%;
                padding: 0;
            }

            .header li {
                float: left; /*li内容横向排列*/
                margin-right: 2%; /*li内容的间距*/
                margin-top: 1vh;
                margin-bottom: 1vh;
                position: relative;
                overflow: hidden;
            }

                .header li a { /*设置链接内容显示格式*/
                    display: block; /*把链接显示为块元素；整个链接区域可点击*/
                    color: white;
                    text-align: center;
                    padding: 3px;
                    overflow: hidden;
                    text-decoration: none;
                }

                    .header li a:hover { /*鼠标选中区域 背景变为#8d8585*/
                        border-radius: 8px;
                        background-color: #bcaaa4;
                    }

            .header ul li ul { /*二级菜单设置*/
                margin-left: -0.2px;
                background: none;
                position: relative;
                display: none;
                left: 0; /*默认状态为隐藏二级菜单内容*/
            }

                .header ul li ul ellipse { /*二级菜单li内容显示*/
                    float: none;
                    text-align: center;
                }

            .header ul li:hover ul { /*鼠标选中二级菜单内容时*/
                display: block;
            }
    </style>
</head>

<body>

            </ul>

    <div class='maps' ;'>
        <div id='myMap' style='width: auto; height: 100vh;'></div>
        <script type='text/javascript'>
            function loadMapScenario() {
                var map = new Microsoft.Maps.Map(document.getElementById('myMap'), {
                    //center:new Microsoft.Maps.Location(55.860916, -4.251433)
                });

                var pushpins = Microsoft.Maps.TestDataGenerator.getPushpins(80, map.getBounds());
                var infobox = new Microsoft.Maps.Infobox(pushpins[0].getLocation(), { visible: false, autoAlignment: true });
                infobox.setMap(map);
                for (var i = 0; i < pushpins.length; i++) {
                    var pushpin = pushpins[i];
                    //Store some metadata with the pushpin
                    pushpin.metadata = {
                        title: 'NO.' + i + ' Public Health Issues Title ',
                        description: 'No.' + i + ' Public health issues detail.'
                    };
                    Microsoft.Maps.Events.addHandler(pushpin, 'click', function (args) {
                        infobox.setOptions({
                            location: args.target.getLocation(),
                            title: args.target.metadata.title,
                            description: args.target.metadata.description,
                            visible: true
                        });
                    });
                }
                map.entities.push(pushpins);
            }
        </script>
        <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?key=AplBCnqpbUWVMnO-7WfoEV8Z0KLu0LSkciOZieJWzLbCihaV_Z_IG3siXJNfo3ku&callback=loadMapScenario' async defer></script>
    </div>
</body>
